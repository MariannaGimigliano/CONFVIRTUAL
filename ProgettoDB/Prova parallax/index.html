<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home CONFVIRTUAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    .parallax_layer {
  /* The image used */
  background-image: url("../resources/img_parallax.jpg.jpg");
  opacity: 0.7;

  /* Set a specific height */
  min-height: 700px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
  </style>
  <body>
    <div class="wrapper">
      <div class="parallax__group hero-container">

        <div class="parallax__layer conf-virtual">
          <h2>CONFVIRTUAL</h2>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Registrazione</a></li>
            <li><a href="#" class="btn">Login</a></li>
          </ul>
          <div class="social-container">
            <a href="https://www.instagram.com/" target="_blank"
              ><i class="icon ion-logo-instagram"></i
            ></a>
            <a href="https://www.youtube.com/" target="_blank"
              ><i class="icon ion-logo-youtube"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="parallax__group info-container">
        <img src="./img/concert.jpg" alt="Lively and colourful concert" />
        <div class="text-container">
          <h2>This is your year.</h2>
          <p>What would life be if we had no courage to attempt anything?</p>
          <p>- Vincent Van Gogh</p>
          <a href="#" class="btn">Get Started Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
